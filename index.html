<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포스트잉글리쉬 FOST English - AI 활용 창의적 미래 인재 양성</title>
    
    <style>
        /* 기본 스타일 초기화 */
        body {
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
        }

        /* 헤더 스타일 */
        .header {
            background-color: #004d99;
            color: white;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 1.8em;
            font-weight: 700;
        }
        
        .header h1 span {
            display: block;
            font-size: 0.8em; 
            font-weight: 500;
            margin-top: 5px;
        }

        .slogan {
            margin-top: 10px;
            font-size: 1em;
            font-weight: 300;
            opacity: 0.9;
        }

        /* 메인 콘텐츠 */
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* 공통 박스 스타일 (링크, 버튼 모두 동일 적용) */
        /* display: flex, justify-content: center, align-items: center로 중앙 정렬 유지 */
        .link-box {
            display: flex;
            align-items: center; 
            justify-content: center; 
            width: 100%;
            text-decoration: none; 
            color: #333;
            background-color: white;
            /* 높이를 통일하기 위해 패딩을 강제로 18px로 지정 */
            padding: 18px 20px; 
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid #ddd;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
            cursor: pointer;
            box-sizing: border-box;
            /* Button 태그가 아닌 A 태그로 통일되면서 min-height 불필요 */
        }

        /* 기타 SNS 안내 (A 태그로 변경)에도 동일한 스타일 적용 */
        #openModalBtn {
             /* A 태그를 Button처럼 사용할 때 추가 스타일 */
            -webkit-appearance: none; /* iOS Safari 버튼 스타일 제거 */
            -moz-appearance: none; /* Firefox 버튼 스타일 제거 */
            appearance: none; /* 기본 버튼 스타일 제거 */
            border: 1px solid #ddd;
            background-color: white;
            color: #333;
        }

        .link-box:hover {
            transform: translateY(-3px); 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* 모든 박스 제목 스타일 통일 */
        .link-box .link-title {
            margin: 0;
            font-size: 1.2em;
            font-weight: 600;
            color: #004d99;
            text-decoration: none;
        }
        
        /* '원장 소개' 전용 스타일 */
        .owner-intro-content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; 
            gap: 15px;
        }

        .owner-photo {
            width: 35px; 
            height: 35px; 
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #004d99;
            /* 박스 높이에 영향을 주지 않도록 마진 제거 */
            margin: 0; 
            padding: 0;
        }

        /* 모달 스타일 (변경 없음) */
        .modal {
            display: none; 
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #000;
            text-decoration: none;
        }

        .modal-title {
            text-align: center;
            color: #004d99;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .sns-list a {
            display: block;
            padding: 10px;
            margin-bottom: 8px;
            background-color: #e9f0f7;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: background-color 0.2s;
        }

        .sns-list a:hover {
            background-color: #d0e0f0;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>
            포스트잉글리쉬 
            <span>(FOST English)</span>
        </h1>
        <p class="slogan">AI를 활용한 창의적 미래 인재 양성</p>
    </header>

    <main class="container">
        <a href="https://fostenglish.github.io/resume/" target="_blank" class="link-box">
            <div class="owner-intro-content">
                <img src="원장.PNG" alt="Anna 원장 사진" class="owner-photo">
                <h2 class="link-title">원장 소개</h2>
            </div>
        </a>
        
        <a href="https://fostenglish.github.io/newcomer/" target="_blank" class="link-box">
            <h2 class="link-title">학부모님 필수 숙지 사항들</h2>
        </a>

        <a href="https://fostenglish.github.io/web/" target="_blank" class="link-box">
            <h2 class="link-title">학원 프로그램 안내</h2>
        </a>

        <a href="https://talk.naver.com/profile/c/fostenglish" target="_blank" class="link-box">
            <h2 class="link-title">학원 SNS 안내</h2>
        </a>

        <a href="#" id="openModalBtn" class="link-box">
            <h2 class="link-title">기타 SNS 안내</h2>
        </a>
    </main>

    <div id="snsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 class="modal-title">기타 SNS 채널</h3>
            <div class="sns-list">
                <a href="https://tv.naver.com/annasjy" target="_blank">네이버 TV</a>
                <a href="https://tv.kakao.com/channel/10108285/video" target="_blank">카카오 TV</a>
                 <a href="https://clip.naver.com/@newstalkcreator" target="_blank">네이버 클립</a>
                <a href="https://www.facebook.com/fostenglish?locale=ko_KR" target="_blank">페이스북</a>
            </div>
        </div>
    </div>
    
    <script>
        const modal = document.getElementById('snsModal');
        const btn = document.getElementById('openModalBtn');
        const span = document.getElementsByClassName('close-btn')[0];

        // 기타 SNS 안내 버튼(A 태그) 클릭 시
        btn.onclick = function(event) {
          event.preventDefault(); // A 태그의 기본 동작(페이지 이동) 방지
          modal.style.display = "block";
        }

        span.onclick = function() {
          modal.style.display = "none";
        }

        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
    </script>
</body>
</html>
